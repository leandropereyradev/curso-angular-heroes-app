<h2 mat-dialog-title>Está seguro?</h2>
<mat-dialog-content>
  <p>
    Este proceso es irreversible. Está a punto de eliminar a
    {{ data.superhero }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
